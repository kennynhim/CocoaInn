<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<title>Cocoa Inn</title>
		<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: black">
		<div class="homePage">
			<!--ROW1: The menu bar: Home, Reserve, Dine, Spa, Golf, Contact -->
			<!--Note: Each row has a width of 12 units. An element with col-2, for example, is a column with a width of 2 unit. -->
			<!--The column widths must add to 12 units in total to complete the row. -->
			<!--To create a row, specify a new "div" element. Then create children div elements of that parent div element. Give the children div elements a "class=col-x", with x representing the width for that particular element -->
			<div class="row1" style="color: beige">
				<div class="col-2"><a href="index.html" style="font-size: 35pt; color: beige">Home</a></div>
				<div class="col-2"><a href="Reservation.html" style="font-size: 35pt; color: beige">Reserve</a></div>
				<div class="col-2"><h1 style="text-align: center">Dine</h1></div>
				<div class="col-2"><h1 style="text-align: center">Spa</h1></div>
				<div class="col-2"><h1 style="text-align: center">Golf</h1></div>
				<div class="col-2"><h1 style="text-align: center">Contact</h1></div>
			</div>
			
			<!---ROW2: The reservation search bar -->
			<div class="row2" style="color: beige">
				<div class="col-12">
					<form method="post" action="reservationDetails.html" style="padding-left: 400px">
						<input type="search" placeholder="Reservation Confirmation Number" style="width:50%; padding: 12px 20px; text-align: center">
						<button type="submit" style="padding: 12px 20px; background-color: wheat">Search</button>
					</form>
				</div>
			</div>
			
			<!--ROW3: The welcome message, opening text/description, and image -->
			<!--Note how the text element takes up 4 columns, and the image takes up 8 columns, for a total of 12 -->
			<!--The "br" tags represent a line break in an attempt to align the text with the image -->
			<div class="row3" style="color: white">
				<div class="col-4">
					<br><br><br><br><br><br><br><br><p style="font-size: 50pt; text-align: center">Welcome to the Cocoa Inn</p>
					<br><br><br><br><p style="text-align: center; font-size: 20pt">Insert some creative description here. Perhaps insert a small section for selecting a check-in, check-out, and number of guest fields so the user can quickly make a reservation?</p>
				</div>
				<div class="col-8">
					<img src="https://s3.us-east-2.amazonaws.com/cmd-jeld-wen/assets/images/2560/3113188152.jpg" style="width: 100%; height: auto; margin-left: auto; margin-right: auto; display: block">
				</div>
			</div>
		</div>
	</body>
</html>
