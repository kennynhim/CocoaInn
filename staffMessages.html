<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: wheat">
		<div class="messagesPage">
			<div class="row1">
				<div class="col-2">
					<p style="text-align: center"><b>Employee: </b></p>
				  <div class="col-3"></div>
				  <div class="col-6">
						<form method="post" action="staffHome.html">
							<input type="hidden" name="userID" class="userID" value="<%= userID %>">
							<button type="submit" style="width:100%; text-align: center; padding: 10px">Home</button>
						</form>
					</div>
				  <div class="col-3"></div>
				</div>
				<div class="col-8">
					<h1 style="text-align: center; font-size: 50pt">The Cocoa Inn</h1>
				</div>
				<div class="col-2">
					<div class="col-3"></div>
					<div class="col-6">
						<form method="get" action="logout.html">
							<button type="submit" style="width: 100%; padding: 10px">Logout</button>
						</form>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
			
			<div class="row2">
				<div class="col-12">
					<div class="col-4"></div>
					<div class="col-4">
						<form method="get" action="staffModify.html">
							<input name="confirmationNumber" class="confirmationNumber" type="text" placeholder="Confirmation Number" style="width:75%; padding: 16px 32px; text-align: center">
							<button type="submit" style="width:24%; padding: 10px">Search</button>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
			
			<div class="row3">
				<div class="col-12">
					<h1 style="text-align: center; font-size: 30pt">Messages</h1>
				</div>
			</div>
			
			<div class="row4">
				<div class="col-12" style="height: 650px; overflow-x: hidden; overflow-y: auto">
					<div class="col-12" >
						<div class="col-3">
							<h3 style="text-align: center">John Kennedy</h3>
						</div>
						<div class="col-6"><p>where's the toilet paper!?</p></div>
						<div class="col-3">
							<div class="col-4"></div>
							<div class="col-4">
								<form method="post" action="modify.html">
									<button type="submit" style="width: 100%; padding: 16px; background-color: honeydew">View</button>
								</form>
							</div>
							<div class="col-4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
