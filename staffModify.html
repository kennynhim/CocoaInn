<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: wheat">
		<div class="staffModifyPage">
			<div class="row1">
				<div class="col-2">
					<p style="text-align: center"><b>Employee: </b></p>
				  <div class="col-3"></div>
				  <div class="col-6">
						<form method="post" action="staffHome.html">
							<input type="hidden" name="userID" class="userID" value="<%= userID %>">
							<button type="submit" style="width:100%; text-align: center; padding: 10px">Home</button>
						</form>
					</div>
				  <div class="col-3"></div>
				</div>
				<div class="col-8">
					<h1 style="text-align: center; font-size: 50pt">The Cocoa Inn</h1>
				</div>
				<div class="col-2">
					<div class="col-3"></div>
					<div class="col-6">
						<form method="get" action="logout.html">
							<button type="submit" style="width: 100%; padding: 10px">Logout</button>
						</form>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
			
			<div class="row2">
				<div class="col-12">
					<div class="col-4"></div>
					<div class="col-4">
						<form method="get" action="staffModify.html">
							<input name="confirmationNumber" class="confirmationNumber" type="text" placeholder="Confirmation Number" style="width:75%; padding: 16px 32px; text-align: center">
							<button type="submit" style="width:24%; padding: 10px">Search</button>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
			
			<div name="row3" class="col-12">
				<div class="col-4">
					<div class="col-12">
						<h2 style="text-align: center; font-size: 25pt">Modify</h2>
					</div>
					<div class="col-3"></div>
					<div class="col-6">
						<form method="post" action="modifyDate.html">
							<input type="hidden">
							<button type="submit" style="width: 100%; background-color: honeydew; padding: 16px 32px">Change Check In/Out</button>
						</form>
						<br>
						<form method="post" action="add-RemoveRoom.html">
							<input type="hidden">
							<button type="submit" style="width: 100%; background-color: honeydew; padding: 16px 32px">Add/Remove Room</button>
						</form>
						<br>
						<form method="post" action="changeRoom.html">
							<input type="hidden">
							<button type="submit" style="width: 100%; background-color: honeydew; padding: 16px 32px">Change Room</button>
						</form>
						<br>
						<form method="post" action="add-removeGuest.html">
							<input type="hidden">
							<button type="submit" style="width: 100%; background-color: honeydew; padding: 16px 32px">Add/Remove Guest</button>
						</form>
						<br>
						<form method="post" action="cancel.html">
							<input type="hidden">
							<button type="submit" style="width: 100%; background-color:#DD8284; padding: 16px 32px">Cancel Reservation</button>
						</form>
					</div>
					<div class="col-3"></div>
					
				</div>
				<div class="col-4">
					<h2 style="text-align: center; font-size: 25pt"><u>Guest Name</u></h2>
					<h3 style="text-align: center; font-size: 20pt">Guest Phone</h3>
					<h3 style="text-align: center; font-size: 20pt">Guest Email</h3>
					<h3 style="text-align: center; font-size: 20pt">Check In:</h3>
					<h3 style="text-align: center; font-size: 20pt">Check Out:</h3>
					<h3 style="text-align: center; font-size: 20pt">Adults:</h3>
					<h3 style="text-align: center; font-size: 20pt">Children:</h3>
				</div>
				
				<div class="col-4" style="height: 480px; overflow-x: hidden; overflow-y: auto">
						<h2 style="text-align: center; font-size: 25pt" >Guest's Rooms</h2>
						<div class="col-12" style="text-align: center; font-size:15pt">
							<div class="col-12">
								<b>
								<p>Room Name</p>
								<p>Room Number</p>
								<p>Beds: x</p>
								<p>Occupancy: x</p>
								<p>Amenities:</p></b>
							</div>
						</div>
				</div>
			</div>
			
			<div name="row4" class="col-12">
				<h2 style="text-align: center; font-size: 25pt">Guest Chat</h2>
				<div class="col-12">
					<div class="col-2"></div>
					<div class="col-8" style="height: 280px; overflow-x: hidden; overflow-y: auto">
						<p>Guest (11/25/2021 5:23PM): i need extra pillows</p>
						<p>Employee (11/25/2021 5:25PM): Right away!</p>
					</div>
					<div class="col-2"></div>
				</div>
				<div class="col-12">
					<div class="col-2"></div>
					<div class="col-8">
						<form method="post" action="staffModify.html">
							<input type="text" style="width:100%; padding: 25px">
							<div class="col-4"></div>
							<div class="col-4">
								<button type="submit" style="width:100%; padding: 16px; background-color: honeydew">Send</button>
							</div>
							<div class="col-4"></div>
						</form>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
