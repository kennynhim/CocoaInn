<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: #E1DFC6">
			<div class="row1">
				<div class="col-2">
					<p style="text-align: center"><b>Employee: </b></p>
				  <div class="col-3"></div>
				  <div class="col-6">
						<form method="post" action="staffHome.html">
							<input type="hidden" name="userID" class="userID" value="<%= userID %>">
							<button type="submit" style="width:100%; text-align: center; padding: 10px">Home</button>
						</form>
					</div>
				  <div class="col-3"></div>
				</div>
				<div class="col-8">
					<h1 style="text-align: center; font-size: 50pt; color: saddlebrown">The Cocoa Inn</h1>
				</div>
				<div class="col-2">
					<div class="col-3"></div>
					<div class="col-6">
						<form method="get" action="logout.html">
							<button type="submit" style="width: 100%; padding: 10px">Logout</button>
						</form>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
		
			<div class="row2">
				<div class="col-12">
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="staffModifyReservation.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= reservation.confirmationNumber %>">
								<input name="userID" class="userID" type="hidden" value="<%= userID %>">
								<button type="submit" style="width:100%; padding:16px">Back</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="addGuest.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= reservation.confirmationNumber %>">
								<input name="userID" class="userID" type="hidden" value="<%= userID %>">
								<button type="submit" style="width:100%; padding:16px">Add Guest</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="removeGuest.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= reservation.confirmationNumber %>">
								<input name="userID" class="userID" type="hidden" value="<%= userID %>">
								<button type="submit" style="width:100%; padding:16px">Remove Guest</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
				</div>
			</div>
		
			<div class="row3">
				<div class="col-12">
					<div class="col-3" style="background-color: ivory">
						<h2 style="text-align: center; font-size: 30pt">First Last</h2>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Check In:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Check Out:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Adults:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Children:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Balance:</h3>
					</div>
					<div class="col-9">
					</div>
				</div>
			</div>
	</body>
</html>
