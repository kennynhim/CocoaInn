<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">

		<div class="staffReservationPage">
			<div class="row1">
				<div class="col-2">
					<p style="text-align: center"><b>Employee: 482475</b></p>
				  <div class="col-3"></div>
				  <div class="col-6">
						<form method="post" action="staffHome.html">
							<input type="hidden" name="userID" class="userID" value="482475">

						</form>
					</div>
				  <div class="col-3"></div>
				</div>
				<div class="col-8">
					<h1 style="text-align: center; font-size: 50pt">The Cocoa Inn</h1>
				</div>
				<div class="col-2">

						</form>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
			
			<div class="row2">
				<div class="col-12">

								</form>
							</div>
							<div class="col-4"></div>
						</div>
					<div class="col-4">
						<form method="get" action="staffModify.html">
							<input name="confirmationNumber" class="confirmationNumber" type="text" placeholder="Confirmation Number" style="width:75%; padding: 16px 32px; text-align: center">

						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
			
			<div class="row3">
				<div class="col-4">
					<div class="col-3"></div>
					<div class="col-6">
					<form method="post" action="staffSearchReservation.html">
						<label for="checkIn" style="font-size: 20pt">Check In:</label>
						<br>
						<input class="checkIn" type="date" style="width:100%" name="checkIn">
						<br>
						<br>
						<br>
						<br>
						<br>
						<label for="checkOut" style ="font-size:20pt">Check Out:</label>
						<br>
						<input class="checkOut" type="date" style="width:100%" name="checkOut">
						<br>
						<br>
						<br>
						<br>
						<br>
						<label for="numAdults" style="font-size: 20pt">Adults</label>
						<br>
						<input class="numAdults" type="number" style="width:100%" placeholder="Adults" name ="numAdults">
						<br>
						<br>
						<br>
						<br>
						<br>
						<label for="numChildren" style="font-size: 20pt">Children</label>
						<br>
						<input class="numChildren" type="number" placeholder="Children" style="width: 100%" name="numChildren">
						<br>
						<br>
							<button class="bookButton" type="submit" style="width:100%; padding: 16px">Search Rooms</button>
					</form>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="col-8" style="height: 560px; overflow-x: hidden; overflow-y: auto">
					<div class="col-12">
						<div class="col-5">
							<h2 style="text-align: center"><br><br>Room Name</h2>
						</div>
						<div class="col-5" style="text-align: center">

							<p>Beds: x</p>
							<p>Occupancy: x</p>
							<p>Amenities:</p>
						</div>
						<div class="col-2">
							<form method="post" action="staffBooking.html">
								<input type="hidden" name="" class="" value="">
								<br>
								<br>
								<button type="submit" style="width:100%; padding: 16px">Book</button>
							</form>
						</div>
					</div>
