<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reservations</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #E8E5D6">
	<div class="reservationsPage">
			<div class="row1">
				<div class="col-12">
					<div class="col-2">
						<form method="get" action="index.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Home</button>
						</form>
					</div>
					<div class="col-2">
						<form method="get" action="Reservation.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Reserve</button>
						</form>
					</div>
					<div class="col-2">
						<form method="get" action="dine.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Dine</button>
						</form>
					</div>
					<div class="col-2">
						<form method="get" action="spa.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Spa</button>
						</form>
					</div>
					<div class="col-2">
						<form method="get" action="winery.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Winery</button>
						</form>
					</div>
					<div class="col-2">
						<form method="get" action="contact.html">
							<button type="submit" style="width:100%; padding: 16px; background-color: ivory; font-size: 20pt">Contact Us</button>
						</form>
					</div>				
				</div>
			</div>
		
			<div class="row2">
				<div class="col-12">
					<form method="post" action="reservationDetails.html" style="padding-left: 400px">
						<input type="search" placeholder="Reservation Confirmation Number" style="width:50%; padding: 12px 20px; text-align: center">
						<button type="submit" style="padding: 12px 20px; background-color: wheat">Search</button>
					</form>
				</div>
			</div>
		
		<div class="row3">
			<div class="col-12">
				<div class="col-2" style="background-color: ivory">
					<form class="reservationInfo" action="Reservation.html" method="post">
						<h2 style="text-align: center; font-size: 30pt">Your Stay</h2>
						<p style="font-size: 20pt; text-align: center">Check In:</p>
						<input class="checkIn" type="date" name="checkIn" style="width:100%; text-align: center; padding:16px">
						<br>
						<br>
						<p style="font-size:20pt; text-align: center">Check Out:</p>
						<input class="checkOut" type="date" name="checkOut" style="width:100%; text-align: center; padding:16px">
						<br>
						<br>
						<p style="font-size: 20pt; text-align: center">Adults</p>
						<input class="numAdults" type="number" placeholder="Adults" name ="numAdults" style="width:100%; text-align: center; padding:16px">
						<br>
						<br>
						<p style="font-size: 20pt; text-align: center">Children</p>
						<input class="numChildren" type="number" placeholder="Children" name="numChildren" style="width:100%; text-align: center; padding:16px">
						<br>
						<br>
						<div class="col-2"></div>
						<div class="col-8">
							<button class="bookButton" type="submit" style="width:100%; padding:16px; background-color: wheat">Search Rooms</button>						
						</div>
						<div class="col-2"></div>
					</form>
				</div>
				
				<div class="col-10" id = "availRoomList" style="height: 825px; overflow-x: hidden; overflow-y: auto">
					<div class="col-12">
						<div class="col-4">
							<br><br><br><br><br>
							<h1 style="text-align: center">Room Name</h1>
							<p style = "text-align:center">Beds: x<br>Occupancy: x<br>Insert the room's description here. Blah blah blah blah. Yada yada yada yada.</p>
						</div>
						<div class="col-6">
							<img src="https://www.urbanpixxels.com/wp-content/uploads/22-12037-post/Bedroom-Boutique-Hotel-Room-Old-Clare-Sydney(pp_w768_h512).jpg" style="width: 100%; height: auto; margin-left: auto; margin-right: auto; display: block">
						</div>
						<div class="col-2">
							<br><br><br><br><br>
							<h2 style="text-align: center">$150.00</h2>
							<p style="text-align: center">(per night)</p>
							<form action="booking.html" method="post">
								<div class="col-12">
									<div class="col-2">
									</div>
									<div class="col-8">
										<button class="bookButton" type="submit" style="width:100%; padding: 16px">Book</button>										
									</div>
									<div class="col-2">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
