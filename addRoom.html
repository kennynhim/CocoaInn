<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: black">
		<div class="addRoomPage">
			<div class="row1" style="color: beige">
				<div class="col-2"><a href="index.html" style="font-size: 35pt; color: beige">Home</a></div>
				<div class="col-2"><a href="Reservation.html" style="font-size: 35pt; color: beige">Reserve</a></div>
				<div class="col-2"><h1 style="text-align: center">Dine</h1></div>
				<div class="col-2"><h1 style="text-align: center">Spa</h1></div>
				<div class="col-2"><h1 style="text-align: center">Golf</h1></div>
				<div class="col-2"><h1 style="text-align: center">Contact</h1></div>
			</div>
			
			<div class="row2">
				<div class="col-12">
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="reservationDetails.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= confirmationNumber %>">
								<button type="submit" style="width:100%; padding:16px">Back</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="addRoom.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= confirmationNumber %>">
								<button type="submit" style="width:100%; padding:16px">Add Room</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
					<div class="col-4">
						<div class="col-4"></div>
						<div class="col-4">
							<form method="post" action="removeRoom.html">
								<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= confirmationNumber %>">
								<button type="submit" style="width:100%; padding:16px">Remove Room</button>
							</form>
						</div>
						<div class="col-4"></div>
					</div>
				</div>
			</div>
			
			<div class="row3">
				<div class="col-12">
					<div class="col-3" style="color: honeydew">
						<h2 style="text-align: center; font-size: 30pt">Your Stay</h2>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Check In:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Check Out:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Adults:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Children:</h3>
						<br>
						<h3 style="text-align: center; font-size: 20pt">Balance:</h3>
					</div>
					<div class="col-9">
						<div class="col-12" style="color: honeydew">
							<div class="col-4"><br><br><br><br><br><h1 style="text-align: center">Room Name</h1><p style = "text-align:center">Beds: x<br>Occupancy: x<br>Insert the room's description here. Blah blah blah blah. Yada yada yada yada.</p>
							</div>
							<div class="col-6"><img src="https://www.urbanpixxels.com/wp-content/uploads/22-12037-post/Bedroom-Boutique-Hotel-Room-Old-Clare-Sydney(pp_w768_h512).jpg" style="width: 100%; height: auto; margin-left: auto; margin-right: auto; display: block">
							</div>
							<div class="col-2">
								<br><br><br><br><br>
								<div class="col-12">
									<h2 style="text-align: center">$150.00</h2>
									<p style="text-align: center">(per night)</p>									
								</div>
								<div class="col-12">
									<form action="addRoom.html" method="post">
											<input name="confirmationNumber" class="confirmationNumber" type="hidden" value="<%= reservation.confirmationNumber %>">
											<button class="bookButton" type="submit" style="width:100%; padding:16px">Book</button>											
									</form>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
