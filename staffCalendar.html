<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Cocoa Inn</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	</head>

	<body style="background-color: wheat">
		<div class="calendarPage">
			<div class="row1">
				<div class="col-2">
					<p style="text-align: center"><b>Employee: </b></p>
				  <div class="col-3"></div>
				  <div class="col-6">
						<form method="post" action="staffHome.html">
							<input type="hidden" name="userID" class="userID" value="<%= userID %>">
							<button type="submit" style="width:100%; text-align: center; padding: 10px">Home</button>
						</form>
					</div>
				  <div class="col-3"></div>
				</div>
				<div class="col-8">
					<h1 style="text-align: center; font-size: 50pt">The Cocoa Inn</h1>
				</div>
				<div class="col-2">
					<div class="col-3"></div>
					<div class="col-6">
						<form method="get" action="logout.html">
							<button type="submit" style="width: 100%; padding: 10px">Logout</button>
						</form>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
			
			<div class="row2">
				<div class="col-12">
					<div class="col-4"></div>
					<div class="col-4">
						<form method="post" action="staffModifyReservation.html">
							<input name="confirmationNumber" class="confirmationNumber" type="text" placeholder="Confirmation Number" style="width:75%; padding: 16px 32px; text-align: center">
							<input name="userID" class="userID" type="hidden" value="<%= userID %>">
							<button type="submit" style="width:24%; padding: 10px">Search</button>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
			
			<div class="row3">
				<div class="col-12">
					<div class="col-3">
					</div>
					<div class="col-9">
						<div class="col-12">
							<div class="col-2"></div>
							<div class="col-8">
								<h1 style="text-align: center">Month 2021</h1>
							</div>
							<div class="col-2"></div>
						</div>
						
						<div class="col-12">
							<div class="col-2"></div>
							<div class="col-1" style="text-align: center">Sunday</div>
							<div class="col-1" style="text-align: center">Monday</div>
							<div class="col-1" style="text-align: center">Tuesday</div>
							<div class="col-1" style="text-align: center">Wednesday</div>
							<div class="col-1" style="text-align: center">Thursday</div>
							<div class="col-1" style="text-align: center">Friday</div>
							<div class="col-1" style="text-align: center">Saturday</div>
							<div class="col-3" style="text-align: center"></div>
						</div>
						
						<div class="col-12">
							<div class="col-2"></div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">1</button>
								</form>
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">2</button>
								</form>							
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">3</button>
								</form>							
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">4</button>
								</form>							
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">5</button>
								</form>							
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">6</button>
								</form>							
							</div>
							<div class="col-1">
								<form method="post" action="calendar.html">
									<button name="day1" class="day1" type="submit" style="width:100%; padding:20px">7</button>
								</form>							
							</div>
							<div class="col-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
